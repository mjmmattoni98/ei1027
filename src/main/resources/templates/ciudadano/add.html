<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>Crear un nuevo ciudadano</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/espacios_naturales.css"
        th:href="@{/css/espacios_naturales.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
  <h2>Nuevo ciudadano</h2>
  <form class="form-horizontal" action="#" th:action="@{/ciudadano/add}"
        th:object="${ciudadano}" method="post">
    <div class="form-group row">
      <label class="control-label col-sm-2" for="dni">DNI:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="dni" maxlength="9" th:maxlength="9" th:field="*{dni}" />
      </div>
<!--      <label class="error" for="dni" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></label>-->
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="edad">Edad:</label>
      <div class="col-sm-4">
        <input type="number" th:class="${#fields.hasErrors('edad')} ? needcorrection" class="form-control" id="edad" th:field="*{edad}" min="18" th:min="18" value="18" th:value="18"/>
<!--        <input type="number" class="form-control" id="edad" th:field="*{edad}" min="18" th:min="18" value="18" th:value="18" th:class="${#fields.hasErrors('edad')} ? needcorrection"/>-->
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="calle">Calle:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="calle" th:field="*{calle}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="numero">Número:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" min="1" th:min="1" id="numero" th:field="*{numero}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="cp">CP:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" min="1" th:min="1" id="cp" th:field="*{codigoPostal}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="poblacion">Población:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="poblacion" th:field="*{poblacion}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="telefono">Teléfono:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="telefono" th:field="*{telefono}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="email" th:field="*{email}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="codigo">Código:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="codigo" maxlength="10" th:maxlength="10" th:field="*{codigo}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="pin">PIN:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="pin" min="1" th:min="1" th:field="*{pin}"/>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-primary">Agregar ciudadano</button>
      </div>
    </div>

  </form>
</div>
</body>
</html>
