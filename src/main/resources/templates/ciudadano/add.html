<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>Crear una nueva cuenta de ciudadano</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/espacios_naturales.css"
        th:href="@{/css/espacios_naturales.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
  <h2>Introduzca los datos para registrarse</h2>
  <form class="form-horizontal" action="#" th:action="@{/ciudadano/add}"
        th:object="${ciudadano}" method="post">
    <div class="form-group row">
      <label class="control-label col-sm-2" for="dni">DNI:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="dni" minlength="9" th:minlength="9" maxlength="9" th:maxlength="9"
               th:field="*{dni}" />
      </div>
      <div class="error" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
      </div>
      <div class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" th:class="${#fields.hasErrors('apellidos')} ? needcorrection" id="apellidos"
               th:field="*{apellidos}" />
      </div>
      <div class="error" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="edad">Edad:</label>
      <div class="col-sm-4">
        <input type="number" th:class="${#fields.hasErrors('edad')} ? needcorrection" class="form-control" id="edad"
               th:field="*{edad}" min="18" th:min="18" value="18" th:value="18"/>
        <div class="error" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="calle">Calle:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="calle" th:field="*{calle}"/>
      </div>
      <div class="error" th:if="${#fields.hasErrors('calle')}" th:errors="*{calle}"></div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="numero">Número:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" th:class="${#fields.hasErrors('numero')} ? needcorrection" min="1"
               th:min="1" id="numero" th:field="*{numero}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="cp">CP:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" min="1" th:min="1" id="cp" th:field="*{codigoPostal}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="poblacion">Población:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="poblacion" th:field="*{poblacion}"/>
      </div>
      <div class="error" th:if="${#fields.hasErrors('poblacion')}" th:errors="*{poblacion}"></div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="telefono">Teléfono:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="telefono" th:field="*{telefono}"/>
      </div>
      <div class="error" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
<!--      <div class="error" th:if="${#fields.hasErrors('telefono_formato')}" th:errors="*{telefono}"></div>-->
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="email" th:field="*{email}"/>
      </div>
      <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
<!--      <div class="error" th:if="${#fields.hasErrors('email_formato')}" th:errors="*{email}"></div>-->
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="pin">Contraseña:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="pin" th:field="*{password}" readonly/>
      </div>
      <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      <!--      <div class="error" th:if="${#fields.hasErrors('email_formato')}" th:errors="*{email}"></div>-->
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2 " for="confirmacion"><strong>Tu usuario será tu dni y tu contraseña
      será la que se muestra justo arriba, en la casilla Contraseña</strong></label>
      <div class="col-sm-4">
        <select class="form_control" type="text" id="confirmacion" th:field="*{confirmacion}">
          <option value="No seleccionat">¿Entiendes cuál es tu usuario y contraseña?</option>
          <option value="si">Sí</option>
        </select>
      </div>
      <div class="error" th:if="${#fields.hasErrors('confirmacion')}" th:errors="*{confirmacion}"></div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-primary">Crear cuenta</button>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-4">
        <p>¿Ya tienes una cuenta? <a href="../login">Inicia sesión</a></p>
      </div>
    </div>
  </form>
</div>
</body>
</html>
