<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>Actualizar ciudadano</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/espacios_naturales.css"
        th:href="@{/css/espacios_naturales.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
  <h2>Actualiza ciudadano</h2>
  <form class="form-horizontal" action="#" th:action="@{/ciudadano/update}"
        th:object="${ciudadano}" method="post">

    <div class="form-group row">
      <label class="control-label col-sm-2" for="dni">DNI:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="dni" th:field="*{dni}" readonly/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="edad">Edad:</label>
      <div class="col-sm-4">
        <input type="number" th:class="${#fields.hasErrors('edad')} ? needcorrection" class="form-control" id="edad" min="18" th:min="18" value="18" th:value="18" th:field="*{edad}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="calle">Calle:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="calle" th:field="*{calle}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="numero">Número:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="numero" min="1" th:min="1" th:field="*{numero}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="cp">CP:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="cp" min="1" th:min="1" th:field="*{codigoPostal}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="poblacion">Población:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="poblacion" th:field="*{poblacion}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="telefono">Teléfono:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="telefono" th:field="*{telefono}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="email" th:field="*{email}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="codigo">Código:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="codigo" maxlength="10" th:maxlength="10" th:field="*{codigo}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="pin">PIN:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="pin" th:field="*{pin}"/>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-primary">Actualiza ciudadano</button>
      </div>
    </div>

  </form>
  </div>
</body>
</html>
