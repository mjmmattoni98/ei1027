<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Gestores Municipales</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nuevo gestor municipal</h2>
    <form class="form-horizontal" action="#" th:action="@{/gestorMunicipal/add}"
          th:object="${gestorMunicipal}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="dni">DNI:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="dni" th:field="*{dni}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idMunicipio">ID Municipio:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="idMunicipio" th:field="*{idMunicipio}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="usuario">Usuario:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="usuario" th:field="*{usuario}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="password" th:field="*{password}" required/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Agregar gestor municipal</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
