<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Gestionar Reservas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/espacios_naturales.css"
          th:href="@{/css/espacios_naturales.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
    <h2>Nueva reserva</h2>
    <form class="form-horizontal" action="#" th:action="@{/reserva/add/}"
          th:object="${reserva}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="fechaAcceso">Fecha de Acceso:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="fechaAcceso" th:field="*{fechaAcceso}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="numPersonas">Número de Personas:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="numPersonas" th:field="*{numPersonas}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="espacioPublico">Espacio Público:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="espacioPublico" th:field="*{espacioPublico}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2">Zona:</label>
            <div class="col-sm-4">
                <select class="form_control" type="text" id="zona" th:field="*{zona}">
                    <p th:each="zona: ${zonas}">
                        <option th:value="${zona.id}" for="zona" th:text="${zona.id}"></option>
                    </p>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2">Franja Horaria:</label>
            <div class="col-sm-4">
                <select class="form_control" type="text" id="franjaHoraria" th:field="*{franjaHoraria}">
                    <p th:each="franja: ${franjasHorarias}">
                        <option th:value="${franja.inicio} + '-' + ${franja.fin}" th:text="${franja.inicio} + '-' + ${franja.fin}"></option>
                    </p>
                </select>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Realizar reserva</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
