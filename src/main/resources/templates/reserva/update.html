<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Gestionar Reservas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/espacios_naturales.css"
          th:href="@{/css/espacios_naturales.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
    <h2>Actualiza municipio</h2>
    <form class="form-horizontal" action="#" th:action="@{/reserva/update}"
          th:object="${reserva}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="numReserva">Número de Reserva:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="numReserva" th:field="*{numReserva}" readonly/>
            </div>
        </div>

        <div th:if="*{horaAcceso == null}">
            <div class="form-group row">
                <label class="control-label col-sm-2" for="horaAcceso">Hora de Acceso:</label>
                <div class="col-sm-4">
                    <input type="time" class="form-control" id="horaAcceso" th:field="*{horaAcceso}" required/>
                </div>
            </div>
        </div>
        <div th:unless="*{horaAcceso == null}">
            <div class="form-group row">
                <label class="control-label col-sm-2" for="horaAcceso2">Hora de Acceso:</label>
                <div class="col-sm-4">
                    <input type="time" class="form-control" id="horaAcceso2" th:field="*{horaAcceso}" readonly/>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="horaSalida">Hora de Salida:</label>
            <div class="col-sm-4">
                <input type="time" class="form-control" id="horaSalida" th:field="*{horaSalida}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="numPersonas">Número de Personas:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="numPersonas" th:field="*{numPersonas}" required/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Modificar reserva</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
