<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Municipios</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nueva reserva</h2>
    <form class="form-horizontal" action="#" th:action="@{/reserva/addesp/}"
          th:object="${reserva}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="zona">Zona:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="zona" th:field="*{zona}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="espacio">Espacio público:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="espacio" th:field="*{espacioPublico}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="fechaAcceso">Fecha de Acceso:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="fechaAcceso" th:field="*{fechaAcceso}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="numPersonas">Número de Personas:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="numPersonas" th:field="*{numPersonas}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2">Espacios públicos:</label>
            <div class="col-sm-4">
                <select class="form_control" type="text" id="espacioPublico" th:field="*{espacioPublico}">
                    <p th:each="espacios: ${espaciosPublicos}">
                        <option th:value="${espacios.nombre}" for="espacioPublico" th:text="${espacios.nombre}"></option>
                    </p>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Realizar reserva</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
