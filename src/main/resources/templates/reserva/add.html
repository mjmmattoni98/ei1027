<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Municipios</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nueva reserva</h2>
    <form class="form-horizontal" action="#" th:action="@{/reserva/add}"
          th:object="${reserva}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="fechaAcceso">Fecha de Acceso:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="fechaAcceso" th:field="*{fechaAcceso}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="numPersonas">Número de Personas:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="numPersonas" th:field="*{numPersonas}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="inicioFranjaHoraria">Inicio Franja Horaria:</label>
            <div class="col-sm-4">
                <input type="time" class="form-control" id="inicioFranjaHoraria" th:field="*{inicioFranjaHoraria}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="finFranjaHoraria">Fin Franja Horaria:</label>
            <div class="col-sm-4">
                <input type="time" class="form-control" id="finFranjaHoraria" th:field="*{finFranjaHoraria}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="espacioPublico">Espacio Público:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="espacioPublico" th:field="*{espacioPublico}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="zona">Zona:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="zona" th:field="*{zona}" readonly/>
            </div>
            <div class="error" th:if="${#fields.hasErrors('zona')}" th:errors="*{zona}"></div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Realizar reserva</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
