<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/baseLoginPage}">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="/css/espacios_naturales.css"
          th:href="@{/css/espacios_naturales.css}"/>
</head>
<body>
<div layout:fragment="content">
<!--Cambiar el nombre de este fichero a login_empleados-->
<div class="form-group justify-content-center row p-2">
    <h1 class="row justify-content-center">S.A.N.A.</h1>
</div>

<div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form class="form-horizontal" action="#" th:action="@{/login}"
                          th:object="${user}" method="post">
                        <div class="form-group row">
                            <label for="usuario" class="col-md-4 col-form-label text-md-right">Usuario: </label>
                            <div class="col-md-6">
                                <input type="text" id="usuario" class="form-control" name="usuario" required autofocus th:field="*{username}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Contrase√±a: </label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" name="password" required th:field="*{password}">
                            </div>
                        </div>

                        <div class="col-md-8 offset-md-4">
                            <button type="submit" class="btn btn-success">
                                Acceder
                            </button>
                        </div>
                        <div class="col-md-8 offset-md-4">
                            <a class="btn btn-link" href="/ciudadano/add">Registrarse como ciudadano</a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
