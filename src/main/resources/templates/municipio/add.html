<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Municipios</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nuevo municipio</h2>
    <form class="form-horizontal" action="#" th:action="@{/municipio/add}"
          th:object="${municipio}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="id">ID:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="id" th:field="*{id}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="provincia">Provincia:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="provincia" th:field="*{provincia}" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Agregar municipio</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
