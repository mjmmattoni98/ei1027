<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Gestionar Servicios</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/espacios_naturales.css"
          th:href="@{/css/espacios_naturales.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
    <h1>Lista de servicios</h1>
    <div th:if="${#lists.isEmpty(servicios)}">
        No hay servicios registrados.
    </div>
    <table class="table table-striped" th:unless="${#lists.isEmpty(servicios)}">
        <thead>
        <tr>
            <th>Supertipo (P / E)</th>
            <th>Tipo de servicio</th>
            <th>Descripcion</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="servicio: ${servicios}">
            <td th:text="${servicio.supertipo}"></td>
            <td th:text="${servicio.tipo}"></td>
            <td th:text="${servicio.descripcion}"></td>
            <td><a th:href="@{/servicios/update/{tipo}/{supertipo}(tipo=${servicio.tipo}, supertipo=${servicio.supertipo})}" class="btn btn-warning" role="button">Editar</a></td>
            <td><a th:href="@{/servicios/delete/{tipo}/{supertipo}(tipo=${servicio.tipo}, supertipo=${servicio.supertipo})}" class="btn btn-danger" role="button">Borrar</a></td>
        </tr>
        </tbody>
    </table>
    <p>
        <a href="/servicios/add" class="btn btn-success" role="button">Dar de alta un servicio</a>
    </p>
    <p>
        <a class="btn btn-link" href="/">Volver</a>
    </p>
</div>
</body>
</html>
