<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar ciudadanos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Actualiza ciudadano</h2>
    <form class="form-horizontal" action="#" th:action="@{/espacioPublico/update}"
          th:object="${espacioPublico}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="localizacionGeografica">Localización geográfica:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="localizacionGeografica" th:field="*{localizacionGeografica}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="tEspacio">Tipo espacio:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="tEspacio" th:field="*{tEspacio}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="tSuelo">Tipo suelo:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="tSuelo" th:field="*{tSuelo}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="tAcceso">Tipo acceso:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="tAcceso" th:field="*{tAcceso}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="descripcion" th:field="*{descripcion}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="longitud">Longitud:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="longitud" th:field="*{longitud}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="anchura">Anchura:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="anchura" th:field="*{anchura}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="orientacion">Orientación:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="orientacion" th:field="*{orientacion}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idMunicipio">ID municipio:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="idMunicipio" th:field="*{idMunicipio}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Actualizar espacio público</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
