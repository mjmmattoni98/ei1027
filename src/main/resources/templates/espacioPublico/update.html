<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Gestionar Zonas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/espacios_naturales.css"
          th:href="@{/css/espacios_naturales.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
    <h2>Actualiza espacios públicos</h2>
    <form class="form-horizontal" action="#" th:action="@{/espacioPublico/update}"
          th:object="${espacioPublico}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="localizacionGeografica">Localización geográfica:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="localizacionGeografica" th:field="*{localizacionGeografica}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="tEspacio">Tipo espacio:</label>
            <div class="col-sm-4">
                <select id="tEspacio" class="form_control" type="text" th:field="*{tEspacio}">
                    <option th:each="espacioValue : ${espacioList}"
                            th:value="${espacioValue}"
                            th:text="${espacioValue}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="tSuelo">Tipo suelo:</label>
            <div class="col-sm-4">
                <select id="tSuelo" class="form_control" type="text" th:field="*{tSuelo}">
                    <option th:each="sueloValue : ${sueloList}"
                            th:value="${sueloValue}"
                            th:text="${sueloValue}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="tAcceso">Tipo acceso:</label>
            <div class="col-sm-4">
                <select id="tAcceso" class="form_control" type="text" th:field="*{tAcceso}">
                    <option th:each="accesoValue : ${accesoList}"
                            th:value="${accesoValue}"
                            th:text="${accesoValue}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="longitud">Longitud:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="longitud" th:field="*{longitud}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="anchura">Anchura:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="anchura" th:field="*{anchura}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="orientacion">Orientación:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="orientacion" th:field="*{orientacion}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="idMunicipio">ID municipio:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="idMunicipio" th:field="*{idMunicipio}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Actualizar espacio público</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
