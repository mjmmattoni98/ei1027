<div class="loggeduser" th:object="${session}">
    <p th:if="*{user == null}">
        No autenticado <a href="/login" th:href="@{/login}">Entrar</a>
    </p>
    <p th:unless="*{user == null}">
        Autenticado como <span th:text="*{user.username}"></span>
        <a href="/logout" th:href="@{/logout}">Salir</a>
        <br>
        <a href="/ciudadano/perfil" th:href="@{/ciudadano/perfil}">Perfil</a>
    </p>
</div>
