<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Servicios Permanentes</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nueva asignaci√≥n de servicio a un espacio</h2>
    <form class="form-horizontal" action="#" th:action="@{/espacio_servicio_permanente/add}"
          th:object="${espacio_servicio_permanente}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="tipo">Tipo:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="tipo" th:field="*{tipo}" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Asignar servicio permanente</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
