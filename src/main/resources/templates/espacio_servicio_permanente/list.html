<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Gestionar Servicios Permanentes</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Lista de servicios permanentes</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Tipo de servicio</th>
            <th>Descripcion</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="espacio_servicio_permanente: ${espacio_servicio_permanentes}">
            <td th:text="${espacio_servicio_permanente.tipo}"></td>
            <td th:text="${espacio_servicio_permanente.descripcion}"></td>
            <td><a th:href="@{/espacio_servicio_permanente/update/{tipo}(nombre=${servicio.tipo})}" class="btn btn-warning" role="button">Editar</a></td>
            <td><a th:href="@{/espacio_servicio_permanente/delete/{tipo}(nombre=${servicio.tipo})}" class="btn btn-danger" role="button">Borrar</a></td>
        </tr>
        </tbody>
    </table>
    <p>
        <a href="add" class="btn btn-success" role="button">Asignar un servicio permanente</a>
    </p>
    <p>
        <a class="btn btn-link" href="/">Volver</a>
    </p>
</div>
</body>
</html>
